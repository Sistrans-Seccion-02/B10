<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="servicioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label">Nombre</label>
        <input class="form-control" type="text" id="nombre"
        name = "nombre" required th:value="${servicio.nombre}"/>

        <label class="col-form-label">Descripcion</label>
        <input class="form-control" type="text" id="descripcion"
        name = "descripcion" required th:value="${servicio.descripcion}"/>

        <label class="col-form-label">Costo</label>
        <input class="form-control" type="number" id="costo"
        name = "costo" required th:value="${servicio.costo}"/><br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
        </div>
        
    </form>
    <br>
    </div>
    
</body>
</html>
