<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>
<body>
    <div>
        <h1>Lista de Habitaciones</h1>

        <p>
            <div class="container w-25">
                <div class="card border border-2 mx-auto">
                    <h5 class="card-header" role="button" id="headingOne">
                        <a href="#" class="collapsed d-block" data-toggle="collapse" data-target="#busqueda">
                            Búsqueda avanzada
                        </a>
                    </h5>
                    <div id="busqueda" class="collapse">
                        <form th:action="@{habitaciones}" method="get">
                            <label class="col-form-label">RF:</label>
                            <input class="form-control" type="text" id="RF" name="RF"/>

                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary">buscar RF</button>
                            </div>


                        </form>

                    </div>
                </div>
            </div>
        </p>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Numero</th>
                    <th>Tipo</th>



                </tr>
                <th:block th:each="habitacion:${habitaciones}">
                    <tr>
                        <td th:text="${habitacion.numero}"></td>
                        <td th:text="${habitacion.tipoHabitacion.nombre}"></td>
                        <td>
                            <a th:href="@{habitaciones/{numero}/edit(numero=${habitacion.numero})}">
                                Editar
                            </a>
                            <a th:href="@{habitaciones/{numero}/delete(numero=${habitacion.numero})}"
                            onclick="return confirm('¿segurito?')">
                                Borrar
                            </a>
                        </td>
                    </tr>
                </th:block>
            </thead>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
            <a th:href="@{habitaciones/new}" class="btn btn-primary">Añadir Habitacion</a>
        </div>
    </div>
    
</body>
</html>
