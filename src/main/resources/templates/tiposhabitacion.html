<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos De Habitacion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Tipos de Habitacion</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                </tr>
                <th:block th:each="tipohabitacion:${tiposhabitacion}">
                    <tr>
                        <td th:text="${tipohabitacion.nombre}"></td>
                        <td th:text="${tipohabitacion.capacidad}"></td>
                        <td th:text="${tipohabitacion.costo}"></td>
                        <td>
                            <a th:href="@{tiposhabitacion/{nombre}/edit(nombre=${tipohabitacion.nombre})}">
                                Editar
                            </a>
                            <a th:href="@{bares/{nombre}/delete(nombre=${tipohabitacion.nombre})}"
                            onclick="return confirm('¿segurito?')">
                                Borrar
                            </a>
                        </td>
                    </tr>
                </th:block>
            </thead>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
</body>
</html>
